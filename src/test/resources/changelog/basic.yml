databaseChangeLog:
  - changeSet:
      id: JIRA-1234-extend-model-label-max-length
      author: Eugene Grybinnyk
      comment: Extends (factory generated) model label max length to 40 characters.
      changes:
        - modifyDataType:
            tableName: product
            columnName: model_label
            newDataType: VARCHAR(40)


  - changeSet:
      id: createTable-example
      author: liquibase-docs
      changes:
        - createTable:
            catalogName: cat
            columns:
              - column:
                  name: address
                  type: varchar(255)
            remarks: A String
            schemaName: public
            tableName: person
            tablespace: A String